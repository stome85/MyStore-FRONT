      <input type="text" class="form-control" id="searchCategory" placeholder="search"
             [(ngModel)]="searchName" name="searchName">
      <button class="btn btn-info" id="search-btn" (click)="searchCategory()">search</button>
    </div>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="name"
             [(ngModel)]="category.name" name="name">
    </div>
  </form>
</div>
