<section class="container-fluid p-0">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a routerLink=""><img class="logo" src="/assets/arduino-logo.png"/></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/home"
              ><i class="fa fa-home"></i> Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                routerLink="/products"
              >All Products</a
              >
            </li>
            <div
              id="{{i.id}}"
              *ngFor="let i of getCategories()">
              <li class="nav-item active">
                <a
                  class="nav-link active"
                  routerLink="/products/category/{{i.id}}"
                  aria-current="page">
                  {{i.name}}
                </a>
              </li>
            </div>
          </ul>

          <button class="btn btn-outline-success" (click)="openCartPage()">
            <i class="fa fa-shopping-cart"></i>
            <span style="color: white !important">
              {{ getTotalCost() | currency: "BRL" }}</span
            >
          </button>
        </div>
      </div>
    </nav>
  </header>
</section>
